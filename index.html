<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- icones cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Staff manager</title>
</head>

<body>
    <div id="container">
        <!-- Staffs section start -->
        <div id="staffMembers">
            <h2>Staff Members (Unassinged)</h2>
            <label class="search-wrapper" for="inputSearchEmp" aria-hidden="false">
                <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path fill="currentColor"
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z" />
                </svg>
                <input id="inputSearchEmp" type="text" placeholder="Chercher un employé" class="search-input" />
            </label>
            <div id="cards">
            </div>
            <button class="btnAddWorker">Add new worker</button>
        </div>
        <!-- Staffs section end -->

        <!-- rooms section start -->
        <div id="rooms">
            <div class="room-item room-1" data-salle="salleConference">
                <h5>Salle de Conférence</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToConferenceRoom" id="conferenceRoom">+</button>
            </div>
            <div class="room-item room-2 couloir">

            </div>
            <div class="room-item room-8 couloir">

            </div>
            <div class="room-item room-3" data-salle="salleReception">
                <h5>Réception</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToRéceptionRoom" id="reception">+</button>
            </div>
            <div class="room-item room-4">
                <h5></h5>

            </div>
            <div class="room-item room-4" data-salle="salleServeurs">
                <h5>Salle des serveurs</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToServerRoom" id="serviceRoom">+</button>
            </div>
            <div class="room-item room-5" data-salle="salleSecurite">
                <h5>Salle de sécurité</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToSecurityRoom" id="SecurityRoom">+</button>
            </div>
            <div class="room-item room-6" id="sallePersonnel" data-salle="sallePersonnel">
                <h5>Salle du personnel</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToStaffRoom" id="staffRoom">+</button>
            </div>
            <div class="room-item room-7" id="salleArchive" data-salle="salleArchives">
                <h5>Salle d’archives</h5>
                <div class="roomContent"></div>
                <button class="addToRoom" data-action="assignToVaultRoom" id="vault">+</button>
            </div>
        </div>
        <!-- rooms section start -->

    </div>

    <!-- formulair start -->
    <section id="formulaire">
        <div id="formulaireContent">
            <form action="" id="formAddWorker">
                <label>Name:</label>
                <input type="text" placeholder="Entre votre nom" id="workerName">
                <p class="errorMessage"></p>
                <label>Role:</label>
                <select name="" id="workerRole">
                    <option>Option</option>
                    <option>Réceptionniste</option>
                    <option>Technicien IT</option>
                    <option>Agent de sécurité</option>
                    <option>Manager</option>
                    <option>Nettoyage</option>
                    <option>Autre</option>
                </select>
                <p class="errorMessage"></p>
                <label>Photo (URL):</label>
                <input type="text" accept="image/*" id="inputImageWorker" onchange="changeImage(this.value)">
                <img id="imageWorker" src="images/avatar.jpg" alt="Aperçu de la photo"
                    style="max-width: 100px; max-height: 100px; margin-top: 10px;border-radius: 50%;text-align: center;">
                <label>Email:</label>
                <input type="email" placeholder="Entre votre email" id="workerEmail">
                <p class="errorMessage"></p>
                <label>Name:</label>
                <input type="number" placeholder="Entre votre numero" id="workerTel">
                <p class="errorMessage"></p>
                <!-- div pour les experiences -->
                <div id="experienceInputs">
                    <h4>Experiences:</h4>
                    <label>Company:</label>
                    <input type="text" placeholder="Entrez votre expérience" id="workerExperienceCompany">
                    <label>Role:</label>
                    <select name="" id="workerExperienceRole">
                        <option>Option</option>
                        <option>Réceptionniste</option>
                        <option>Technicien IT</option>
                        <option>Agent de sécurité</option>
                        <option>Manager</option>
                        <option>Nettoyage</option>
                        <option>Autre</option>
                    </select>
                    <label>From:</label>
                    <input type="date" id="dateDebutExperience">
                    <label>To:</label>
                    <input type="date" id="dateFinExperience">
                    <p class="errorMessage" id="errorExperience"></p>
                    <button id="btnAddExperience"><i class="fa-solid fa-plus"></i>Ajouter</button>
                </div>
                <!-- div pour les buttons -->
                <div>
                    <button id="btnSaveWorker"><i class="fa-solid fa-floppy-disk"></i>Enregistrer</button>
                    <button id="btnAnnuler"><i class="fa-solid fa-delete-left"></i>Annuler</button>
                </div>
                <button class="close" type="button">&#x2715; </button>
            </form>
        </div>
    </section>
    <!-- formulair end -->

    <!-- modal des employées start -->
    <section id="modal">
        <div id="modalContent">

        </div>
    </section>
    <!-- modal des employées start -->



    <!-- link js -->
    <script src="script.js"></script>
</body>

</html>
